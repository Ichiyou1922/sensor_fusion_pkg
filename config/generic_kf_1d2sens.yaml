generic_kf:
  ros__parameters:
    dim_x: 1
    dim_z: 2

    # 状態初期値・共分散
    x0: [25.0]
    P0: [10.0]

    # 状態遷移 F，プロセス雑音 Q （1x1 → 要素1つ）
    F: [1.0]
    Q: [0.01]

    # 観測行列 H（m x n = 2 x 1 → 要素2つ，行優先）
    # [[1.0],
    #  [1.0]]
    H: [1.0, 1.0]

    # 観測雑音共分散 R（2x2 → 要素4つ，行優先）
    # [[1.0, 0.0],
    #  [0.0, 5.0]]
    R: [1.0, 0.0,
        0.0, 5.0]

    # センサトピック（dim_z 個）
    sensor_topics:
      - /sensor_1/data
      - /sensor_2/data

    # 出力トピック
    output_topic: /kf_state

    # KF の更新周期 [s]
    dt: 0.1

