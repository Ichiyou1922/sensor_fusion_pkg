name: ROS 2 CI

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      image: osrf/ros:humble-desktop

    steps:
      - uses: actions/checkout@v3
        with:
          path: ros2_ws/src/sensor_fusion_pkg

      - name: Install Dependencies
        shell: bash
        run: |
          source /opt/ros/humble/setup.bash
          cd ros2_ws
          apt update
          rosdep update
          rosdep install --from-paths src --ignore-src -y

      - name: Build
        shell: bash
        run: |
          source /opt/ros/humble/setup.bash
          cd ros2_ws
          colcon build --packages-select sensor_fusion_pkg

      - name: Test
        shell: bash
        run: |
          source /opt/ros/humble/setup.bash
          cd ros2_ws
          source install/setup.bash
          python3 -m pytest src/sensor_fusion_pkg/test/test_kalman.py -s -v
          python3 -m pytest src/sensor_fusion_pkg/test/test_generic_kf_params.py -s -v
          set +e
          colcon test --packages-select sensor_fusion_pkg --event-handlers console_direct+
          colcon test-result --verbose
          TEST_RC=$?
          set -e
          exit $TEST_RC
